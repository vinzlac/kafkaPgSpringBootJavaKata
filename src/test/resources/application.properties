# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Forcer l'utilisation du dialecte H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cette propriété désactive spécifiquement les commandes PostgreSQL
spring.jpa.properties.hibernate.dialect.postgresql.prefer_simple_procedures=false
spring.jpa.properties.hibernate.dialect.postgresql.force=false

# Complètement remplacer le dialecte PostgreSQL par H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Autres configurations pour désactiver les conflits
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false 